                <button onclick="searchImages()">Search</button>
            </div>

                </div>

                </div>

                <div class="load-more">
                    <button id="load-more">Load More <i class="fa fa-long-arrow-down"></i></button>
                </div>
            </div>
        </div>
    </section>
